controller_manager:
  ros__parameters:
    update_rate: 50
    use_rt_thread: false
    use_multithread_executor: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      joints:
        - joint1

    joint1_pid:
      type: pid_controller/PidController

      # El PID necesita saber a qu√© DOF aplica
      dof_names: ["joint1"]

      # Interfaces del hardware
      state_interfaces: ["position"]
      command_interfaces: ["effort"]

      gains:
        p: 4.0
        i: 0.8
        d: 0.05

      integrator_limits:
        min: -20.0
        max: 20.0

      command_limits:
        min: -255.0
        max: 255.0

      feedforward: 0.0
